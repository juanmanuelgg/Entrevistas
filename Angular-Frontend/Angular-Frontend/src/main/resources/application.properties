server.port=${PORT:8080}
spring.datasource.url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost/database}
spring.datasource.username=${JDBC_DATABASE_USERNAME:userdatabase}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:passworddatabase}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=debug
